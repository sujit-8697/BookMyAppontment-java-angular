<div class="wrapper">
  <div class="row">
    <div class="card col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-white">
      <h3 style="margin-top: 20px;">LOGIN</h3>
      <div class="alert alert-danger" *ngIf="invalidLogin">
        <strong>Invalid Login Details</strong>
      </div>
      <div class="alert alert-warning" *ngIf="userBlocked">
        <strong>Account has been blocked, please contact Admin.</strong><br>
        <a href="mailto:bookmyappointment.com@gmail.com" style="color:red;">Write to us at
          bookmyappointment.com@gmail.com</a>
      </div>
      <!-- <small *ngIf="invalidLogin" style="color: red;">Invalid Login Details</small> -->
      <div class="row">
        User Name : <input class="form-control" type="email" name="username" [(ngModel)]="user.email">
      </div>
      <div class="row">
        Password : <input class="form-control" type="password" name="password" [(ngModel)]="user.password">
      </div>
      <div class="row">
        <button (click)=checkLogin(); class="logInBtn btn btn-success">
          Login
        </button>
      </div>
      <hr>
      <div class="row">
        <span style="margin-left: auto; margin-right: auto;">
          OR<br>
          Sign Up for a new account
        </span>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary signUpBtn">
          <a href="signup">SIGN UP</a>
        </button>
      </div>
    </div>
  </div>
</div>
